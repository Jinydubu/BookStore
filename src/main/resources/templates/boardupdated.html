<html layout:decorate="~{layout}">
<meta charset="UTF-8">

<div layout:fragment="content" >
<link rel="stylesheet" type="text/css" href="/css/BoardCreated.css">


<div class="container product_detail">
	<div class="in_box"><!--in_box S-->
			
		<div class="content">
		
			<div class="tab_content">

				<div class="tab_box">
					<p class="tit" style="text-align: center;">Q&A 게시판 수정</p>
					</br></br>
					<form th:action="@{BoardUpdated_ok.action}" method="post" name="myForm">
					
					<div class="ask_box">
						<p>
						<label>제&nbsp;목</label> 
						<input type="text"  name="subject" th:value="${dto.subject }"> 
						</p>
						<p>
						<label>작성자</label> 
						<input type="text" name="userId" readonly="readonly"  th:value="${dto.userId }"> 
						</p>
						<p>
						<label>패스워드</label> 
						<input type="password"  name="email" th:value="${dto.pwd }"> 
						</p>
						
						<p>
						<label>내용</label> 
						<textarea name="content" th:text="${dto.content }"></textarea> 
						</p>
						
						<div class="btn_box">
							<button class="black-btn float-r m-btn" type="submit">수정하기</button>
						</div>
						<input type="hidden" name="boardNum" th:value="${dto.boardNum }"/>
						<input type="hidden" name="pageNum" th:value="${pageNum }"/>
						<input type="hidden" name="searchKey" th:value="${searchKey }"/>
						<input type="hidden" name="searchValue" th:value="${searchValue }"/>
	
						<div class="btn_box">
							<button class="black-btn float-r m-btn" th:onclick="@{|location='/BoardList.action?${params }'|}">수정취소</button>
						</div>
					
					</form>
					</div>
					
				</div>
				
			</div>
		</div>

	</div><!--in_box E-->

</br></br>

</div>


</html>
