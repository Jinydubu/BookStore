<!doctype html>
<html lang="ko">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0">
  <title>park-hayeon</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!-- 내가넣은거 -->
<link rel="stylesheet" href="css/login.css">
</head>

<body>

  <article class="login">
    <h1>Login</h1>
    <h2>환영합니다!<br />행복한 CJ 제일제당입니다.</h2>

    <div class="content-box">

      <div>
        CJ ONE 통합 아이디로 로그인 하실 수 있습니다.
      </div>

      <div>
        <input type="text" placeholder="아이디를 입력해주세요.">
      </div>

      <div>
        <input type="password" placeholder="비밀번호를 입력해주세요.">
      </div>

      <div>
        <label>
          <input type="checkbox">아이디 저장
        </label>
        <div>
          <a href="#">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </div>
      </div>

      <button class="red-btn">로그인</button>
      <button class="white-btn">회원가입</button>

      <hr />

      <div>
        <p>간편 로그인</p>
        <button class="white-btn"><img src="https://i.imgur.com/Y5lDbfv.png" alt="구글 로그인">구글 로그인</button>
        <button class="white-btn"><img src="https://i.imgur.com/do4jkuA.png" alt="카카오 로그인">카카오 로그인</button>
        <button class="white-btn"><img src="https://i.imgur.com/rA3sTfG.png" alt="네이버 로그인">네이버 로그인</button>

      </div>

    </div>

  </article>

</body>
