<html layout:decorate="~{layout}">
<meta charset="UTF-8">

<div layout:fragment="content3" >
<br/><br/><br/><br/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 90%; height: 20%; ">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/image/main1.png" alt="First slide" style="width: 500px; height: 700px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/image/main2.png" alt="Second slide" style="width: 500px; height: 700px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/image/main3.png" alt="Third slide" style="width: 500px; height: 700px;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<br/><br/><br/><br/>
</div>

</html>
