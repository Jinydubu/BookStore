<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" http-equiv="Content-Type"  ><!-- http-equiv="Content-Type" 한글나오게함 -->
<title>대댓글</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<body>

  </br></br></br></br>

  <table width="700" border="0" cellpadding="0" cellspacing="0" style="margin: auto;"
   th:each="dto:${lists}" th:if="${#lists.size(lists)}>0">

   
      <tr>
        <td colspan="2" bgcolor="#999999" height="1"></td>
      </tr>
      <tr height="30" bgcolor="#dbdbdb">
        <td width="300" style="padding-left: 10px;">
          <b>No.&nbsp;[[${dto.boardId}]]</b>
        </td>
        <td width="300" align="right" style="padding-right: 10px;">
        <a th:if="${dto.fix_created} == ${dto.created}" >등록일: [[${dto.created}]]</a>
		<a th:if="${dto.fix_created} != ${dto.created}" >수정일: [[${dto.fix_created}]]</a>
		
        <a th:if="${session.user}!=null and ${session.user.userId} == ${dto.userId}"
         th:onclick="@{|location='/AnswerUpdated.action?answerNum=${dto.answerNum }&pageNum=${pageNum }&num=${boardId }'|}">수정</a>
        
        <a th:if="${session.user}!=null and ${session.user.userId} == ${dto.userId}" 
        th:href="'javascript:deleteData(\'' + ${dto.answerNum} + '\', \'' + ${pageNum} + '\')'">삭제</a>  
               
        </td>
      </tr>
      <tr>
        <td height="50" style="padding-left: 10px;" colspan="2">
          [[${dto.content}]]
        </td>
      </tr>
  

    <tr>
      <td colspan="2" bgcolor="#dbdbdb" height="2">
      </td>
    </tr>
    
  </table>
  	</br>
	<div style="text-align: center;">
		<a th:if="${pageIndexList != null}" th:utext="${pageIndexList}"></a>
		<a th:if="${pageIndexList == null or pageIndexList == ''}">등록된 게시물이 없습니다.</a>
  	</div>

	</br></br>

</body>
</html>
