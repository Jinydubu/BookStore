<article>
<section id="detail-wrap">
  <table id="board-detail">
    <colgroup>
      <col width="15%"/>
      <col width="35%"/>
      <col width="15%"/>
      <col width="35%"/>
    </colgroup>
   
    <tbody>
      <tr>
        <th scope="row">글 번호 :[[${dto.num}]] </th>
        <td></td>
        <th scope="row">조회수 : [[${dto.hitCount}]]</th>
        <td></td>
      </tr>
      <tr>
        <th scope="row">작성자 :[[${dto.name}]]</th>
        <td></td>
        <th scope="row">작성일 :[[${dto.created}]]</th>
        <td></td>
      </tr>
      <tr>
        <th scope="row">제목 :[[${dto.subject}]]</th>
        <td colspan="3"></td>
      </tr>
      <tr>
      	<th scope="row">내용 :[[${dto.content}]]</th>
        <td colspan="4"></td>
      </tr>
    </tbody>
  </table>
</section>  
  
</article>
