<!DOCTYPE html>


<html lang="ko">


<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>hc17</title>

  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- 내가넣은거 -->
<link rel="stylesheet" href="css/membership.css">

</head>


<body>


  <form>

    <div class="membership">

      <div>
        <label class="imp">아이디</label>
        <div>
          <input type="text" placeholder="예 : marketkurly12" required >
          <button type="button">중복확인</button>
        </div>
      </div>

      <div>
        <label class="imp">비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요." required>
      </div>

      <div>
        <label class="imp">비밀번호 확인</label>
        <input type="password" placeholder="비밀번호를 한번 더 입력해주세요." required>
      </div>

      <div>
        <label class="imp">이름</label>
        <input type="text" placeholder="이름을 입력해주세요" required>
      </div>

      <div>
        <label class="imp">휴대폰</label>
        <div>
          <input type="tel" placeholder="숫자만 입력해주세요" required>
          <button type="button">인증번호받기</button>
        </div>
      </div>

      <div>
        <label class="imp">주소</label>
        <div>
          <input type="text" placeholder="도로명, 지번, 건물명 검색" required>
          <img src="https://res.kurly.com/kurly/ico/2021/search_20_20_333.svg" alt="search">
        </div>
        <p>배송지에 따라 상품 정보가 달라질 수 있습니다.</p>
      </div>

      <div>
        <label>생년월일</label>
        <div>
          <input type="text" name="birth_year" id="birth_year" pattern="[0-9]*" value label="생년월일" size="4" maxlength="4"
            placeholder="YYYY">
          <span>/</span>
          <input type="text" name="birth_month" id="birth_month" pattern="[0-9]*" value label="생년월일" size="2" maxlength="2"
            placeholder="MM">
          <span>/</span>
          <input type="text" name="birth_day" id="birth_day" pattern="[0-9]*" value label="생년월일" size="2" maxlength="2"
            placeholder="DD">
        </div>
      </div>

      <div>
        <label>성별</label>
        <ul>
          <li><input type="radio" name="sex" value="m"><span class="ico"></span>남자</li>
          <li><input type="radio" name="sex" value="w"><span class="ico"></span>여자</li>
          <li><input type="radio" name="sex" value="n"><span class="ico"></span>선택안함</li>
        </ul>
      </div>

      <div>
        <label>추가입력 사항</label>
        <p>추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다.</p>
        <ul>
          <li><input type="radio" name="extra"><span class="ico"></span>추천인 아이디</li>
          <li><input type="radio" name="extra"><span class="ico"></span>참여 이벤트명</li>
        </ul>
      </div>
    </div>
    
    <div class="terms">

      <label class="imp" required>이용약관동의</label>

      <div>
        <h3><input type="checkbox"><span class="ico"></span>전체 동의합니다.</h3>
        <p> 선택 항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
      </div>

      <div>
        <input type="checkbox"><span class="ico"></span>이용약관동의<span>(필수)</span>
        <a href="#"></a>
      </div>

      <div>
        <input type="checkbox"><span class="ico"></span>개인정보 수집·동의<span>(필수)</span>
        <a href="#"></a>        
      </div>

      <div>
        <input type="checkbox"><span class="ico"></span>개인정보 수집·동의<span>(선택)</span>
        <a href="#"></a>   
      </div>

      <div>
        <input type="checkbox"><span class="ico"></span>무료배송, 할인쿠폰 등 혜택/정보 수신 동의<span>(선택)</span>
        <div>
          <input type="checkbox"><span class="ico"></span>SMS
          <input type="checkbox"><span class="ico"></span>이메일
          <img src="https://res.kurly.com/mobile/service/join/2007/bnr_join_benefit_v3.svg?v=1" alt="동의시 한달 간 혜택">
        </div>
      </div>

      <div>
        <input type="checkbox"><span class="ico"></span>본인은 만 14세 이상입니다.<span>(필수)</span>
      </div>
    </div>

    <button type="submit">가입하기</button>

  </form> 

  
</body>


</html>
