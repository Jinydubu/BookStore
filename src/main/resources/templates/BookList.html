<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BookList</title>
</head>
<body>

<div class="text">Book List</div>

<div class="container">
	<div class="row" th:if="${#lists.size(lists)}>0" th:each="lists : ${lists}">
		<div class="img-box">
		<img src="${lists.image_Url}" alt=""/>
		</div>
	</div>
</div>

</body>
</html>
